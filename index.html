<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flatadango</title>
		<link rel="stylesheet" href="./reset/mordern-normalize.css" />
		<link rel="stylesheet" href="./reset/custom-reset.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<dialog>
			<form>
				<label for="title">Title: <input type="text" name="title" id="title" required /></label>
				<label for="runtime">Runtime: <input type="number" min="1" name="runtime" id="runtime" required /></label>
				<label for="capacity">Capacity: <input type="number" min="1" name="capacity" id="capacity" required /></label>
				<label for="showtime">Showtime: <input type="text" name="showtime" id="showtime" required /></label>
				<label for="description">Description<input type="text" name="description" id="description" required /></label>
				<label for="poster-image">Poster Image Link:<input type="url" name="poster-image" id="poster-image" required /></label>
				<div class="buttons">
					<button type="button" id="cancel">Cancel</button>
					<button type="submit" id="add">Add</button>
				</div>
			</form>
		</dialog>
		<header>
			<h1>Flatadango</h1>
		</header>

		<main>
			<div class="sidebar">
				<ul class="film-list"></ul>
				<button class="add"></button>
			</div>
			<img class="poster" />
			<div class="card"></div>
		</main>
	</body>
</html>
