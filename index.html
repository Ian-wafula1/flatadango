<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flatadango</title>
		<link rel="stylesheet" href="./reset/mordern-normalize.css" />
		<link rel="stylesheet" href="./reset/custom-reset.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<header>
			<h1>Flatadango</h1>
		</header>

		<main>
			<div class="sidebar">
				<ul class="film-list"></ul>
			</div>
			<img class="poster" />
			<div class="card">
				<div>
					<p class="title">TITLE</p>
					<p>RUNTIME<span class="runtime"></span></p>
				</div>

				<div>
					<p class="description">DESCRIPTION</p>
					<div>
						<div class="showtime">SHOWTIME</div>
						<div class="remaining-tickets">TICKETS REMAINING</div>
					</div>
				</div>

				<div>
					<button class="buy-btn">Buy Ticket</button>
				</div>
			</div>
		</main>
	</body>
</html>
